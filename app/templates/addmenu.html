{% extends "staffhead.html" %}
{% load static %}
{% block content %}
<style>
    form{
        margin-left: 50px
    }
</style>


<section id="main-content" style="min-height: 93vh">
    <section class="wrapper">
        <h3>Add Menu details</h3>
        
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
            <div class="form-panel">
                <form class="form-horizontal style-form" method="post" name="myForm" onsubmit=""
                 action="{% url 'menu' %}">
                 {% csrf_token %}
                    <div class="form-group" >
                        <label class="col-sm-12 control-label">Name</label>
                        <div class="col-sm-4">
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div> <div class="form-group" >
                        <label class="col-sm-12 control-label">Price</label>
                        <div class="col-sm-4">
                            <input type="number" name="price" class="form-control" required>
                        </div>
                    </div> <div class="form-group" >
                        <label class="col-sm-12 control-label">Details</label>
                        <div class="col-sm-4">
                            <textarea type="text" name="details" class="form-control" required></textarea>
                        </div>
                    </div> <div class="form-group" >
                        <label class="col-sm-12 control-label">Image</label>
                        <div class="col-sm-4">
                            <input type="file" name="image" class="form-control" required>
                        </div>
                    </div>
                    <button  type="submit" name="submit" class="btn btn-theme">Submit</button>
                   </form>
            </div>
            </div>			
        </div>
    </section>
</section>
      {% endblock %}
